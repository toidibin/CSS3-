<!-- 
    box-shadow 实现
    跟border的区别是 box-shadow可以无限加
 -->
 <style>
     div {
	width: 100px;
	height: 60px;
	margin: 25px;
	background: yellowgreen;
	box-shadow: 0 0 0 10px #655,
            0 0 0 15px deeppink,
            0 0 0 20px #bbbbbb,
            0 2px 5px 20px rgba(0,0,0,.6);
}
 </style>
<body>
    <div></div>
</body>
